<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e5d5d5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .panda-container {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
    }

    .panda {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-image: url('panda.png'); /* Replace 'panda.png' with your panda image URL */
      filter: sepia(50%) hue-rotate(20deg) brightness(90%) saturate(130%);
      animation: wave 2s infinite;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    .text {
      font-size: 24px;
      color: #333;
      letter-spacing: 1px;
    }

    @keyframes wave {
      0%, 100% {
        transform: rotate(0deg);
      }
      25%, 75% {
        transform: rotate(20deg);
      }
      50% {
        transform: rotate(-20deg);
      }
    }
  </style>
</head>
<body>
  <div class="panda-container" onclick="startWaving()">
    <div class="panda"></div>
  </div>

  <div class="text-container">
    <p class="text" id="greetingText">Give us a High Five Please &#128151</p>
  </div>

  <script>
    function startWaving() {
      const panda = document.querySelector('.panda');
      panda.style.animation = 'wave 2s infinite';

      setTimeout(() => {
        document.getElementById('greetingText').innerText = "Happy Teddy Day to the most cutest person in this world!";
      }, 1000); // Adding a delay of 1000 milliseconds (1 second) before displaying the message
    }
  </script>
</body>
</html>
